<form action="" class="form-inline">
    <div class="form-group mb-2">
        <input type="text" class="form-control mr-2" placeholder="buscar" style="width: 150px;">
    <!-- <button class="btn btn-outline-success"></button> -->
    </div>
</form>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Código</th>
            <th>Produto</th>
            <th>Descricao</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Fabricante</th>
            <th>#</th>
            
        </tr>
    </thead>
    <tbody *ngFor="let produto of produtos">
        <tr>
            <td>
                <img src="/assets/{{produto.imagemURL}}" alt="" width="70px">
            </td>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.preco | currency:'BRL':'symbol':'1.2-2'}}</td>
            <td>{{produto.codcategoria}}</td>
            <td>{{produto.codfrabricante}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
