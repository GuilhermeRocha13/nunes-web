<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gerenciamento de Produtos</h1>

        <!-- Adicionar Produto -->
        <div class="mb-4">
            <h2>Adicionar Produto</h2>
            <form id="produtoForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" class="form-control" id="descricao" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" class="form-control" id="preco" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Produto</button>
            </form>
        </div>

        <!-- Editar Produto -->
        <div class="mb-4">
            <h2>Editar Produto</h2>
            <form id="editarProdutoForm">
                <div class="form-group">
                    <label for="editarId">ID do Produto:</label>
                    <input type="number" class="form-control" id="editarId" required>
                </div>
                <div class="form-group">
                    <label for="editarNome">Nome:</label>
                    <input type="text" class="form-control" id="editarNome" required>
                </div>
                <div class="form-group">
                    <label for="editarDescricao">Descrição:</label>
                    <input type="text" class="form-control" id="editarDescricao" required>
                </div>
                <div class="form-group">
                    <label for="editarPreco">Preço:</label>
                    <input type="number" class="form-control" id="editarPreco" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>

        <!-- Buscar Produto por ID -->
        <div class="mb-4">
            <h2>Buscar Produto por ID</h2>
            <form id="buscarProdutoForm">
                <div class="form-group">
                    <label for="buscarId">ID do Produto:</label>
                    <input type="number" class="form-control" id="buscarId" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar Produto</button>
            </form>
            <div id="buscarResultado" class="mt-3"></div>
        </div>

        <!-- Lista de Produtos -->
        <div>
            <h2>Lista de Produtos</h2>
            <ul id="produtosList" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
