<div *ngIf="mensagemSucesso" class="alert alert-success">
    {{ mensagemSucesso }}
  </div>
  <div *ngIf="mensagemErro" class="alert alert-danger">
    {{ mensagemErro }}
  </div>
  
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" [(ngModel)]="produto.nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="text" id="codigo" [(ngModel)]="produto.codigo" name="codigo" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" [(ngModel)]="produto.descricao" name="descricao" required>
    </div>
    <div class="form-group">
      <label for="preco">Preço</label>
      <input type="number" id="preco" [(ngModel)]="produto.preco" name="preco" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
