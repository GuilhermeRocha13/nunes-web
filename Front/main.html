<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Teste API Produtos</h1>

    <div class="mb-4">
        <h2>Listar Produtos</h2>
        <button class="btn btn-primary" onclick="getProdutos()">Listar Produtos</button>
    </div>

    <div class="mb-4">
        <h2>Buscar Produto</h2>
        <div class="form-group">
            <input type="number" class="form-control" id="id" placeholder="ID do Produto">
        </div>
        <button class="btn btn-info" onclick="getProduto()">Buscar Produto</button>
    </div>

    <div class="mb-4">
        <h2>Cadastrar Produto</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="codigo" placeholder="Código">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="descricao" placeholder="Descrição">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="preco" placeholder="Preço">
        </div>
        <button class="btn btn-success" onclick="postProduto()">Cadastrar Produto</button>
    </div>

    <div class="mb-4">
        <h2>Atualizar Produto</h2>
        <div class="form-group">
            <input type="number" class="form-control" id="id" placeholder="ID do Produto">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="codigo" placeholder="Código">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="descricao" placeholder="Descrição">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="preco" placeholder="Preço">
        </div>
        <button class="btn btn-warning" onclick="putProduto()">Atualizar Produto</button>
    </div>

    <div class="mb-4">
        <h2>Excluir Produto</h2>
        <div class="form-group">
            <input type="number" class="form-control" id="id" placeholder="ID do Produto">
        </div>
        <button class="btn btn-danger" onclick="deleteProduto()">Excluir Produto</button>
    </div>

    <div>
        <h2>Resultado</h2>
        <pre id="result" class="bg-light p-3 border rounded"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
